<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset=utf-8>
<title>HTML CSS exercise - create a simple navigaiton bar</title>
<style type="text/css">
nav {
display: block;
position: absolute;
top: 0;
width: 100%;
background-color: green;
}
li{
list-style-type: none;
display: inline;
margin-right: 20px;
font-size:25px
}
a:link {
color: #fff;
text-decoration: none;
}
a:hover {
color: orange;
text-decoration: none;
}
li > ul {
display: none
}
li:hover ul {display: block; position: absolute; left:200px;background-color:green;margin:0;}
li:hover ul li a:link{display: block;margin-left:-30px;}
</style>
</head>
<body>
<nav>
<ul>
<li><a href="#">Home</a></li>
<li><a href="#">About</a></li>
<li>
<a href="#">JAVA</a>
<ul>
<li><a href="#">SEM I</a></li>
<li><a href="#">SEM II</a></li>
</ul>
</li>
<li><a href="#">PHP</a></li>
<li><a href="#">HTML</a></li>
</ul>
</nav>
</body>
</html>
